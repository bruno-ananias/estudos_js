<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Modelo HTML</title>
</head>
<body>
    <div class="container">
        <h1>Orçamento Veículo</h1>
        
        <p>
            Modelo:
            <input type="text" id="in_nome_veiculo" class="form-control">
        </p>
        <p>
            Preço R$: 
            <input type="text" id="in_valor" class="form-control">
        </p>
        <p>
            <input type="button" value="Ver Promoção" id="btn_enviar" class="btn btn-primary">
        </p>
    </div>
    <div class="container">    
        <p id="out_modelo"></p>
        <p id="out_valor"></p>
        <p id="out_entrada"></p>
        <p id="out_parcelas"></p>
    </div>
    
    <script src="js/ex_2.3.js"></script>
</body>
</html>
